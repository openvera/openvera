services:
  openvera:
    build: .
    container_name: openvera
    ports:
      - "8888:8888"
    volumes:
      - ./data:/data
      - ${OPENVERA_FILES_DIR:-./data/files}:/data/files
      - ./app:/vera/app
      - ./scripts:/vera/scripts
    environment:
      - OPENVERA_ENV=dev
      - OPENVERA_BASE_DIR=/data
      - OPENVERA_FILES_DIR=/data/files
      - SECRET_KEY=${SECRET_KEY}
      - ENABLE_BANKING_APP_ID=${ENABLE_BANKING_APP_ID:-}
      - ENABLE_BANKING_PRIVATE_KEY_PATH=${ENABLE_BANKING_PRIVATE_KEY_PATH:-}
      - OPENVERA_ADMIN_TOKEN=${OPENVERA_ADMIN_TOKEN:-}
    restart: unless-stopped
